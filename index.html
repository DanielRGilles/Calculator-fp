<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class='top-bar'>
            calculation station
        </div>
    </header>
    <main>
        <section class="main-section">

            <h1>
                Do the math
            </h1>
            <div class="cal-box">


                <div>
                    <input id="num-one" type="text" placeholder="number">
                    <input id="num-two" type="text" placeholder="number">
                </div>
                <div class="buttons-only">
                    <button id="add-num" class="btn-mth">+</button>
                    <button id="sub-num" class="btn-mth">-</button>
                    <button id="div-num" class="btn-mth">/</button>
                    <button id="mult-num" class="btn-mth">*</button>
                </div>

 <div id="math-result" class="result">output</div>
            </div>

           



        </section>
    </main>
    <footer>

    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
